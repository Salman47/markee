{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Markee Media | Sign Up</title>
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Register</h3>

              <form method="post">
                {% csrf_token %}

                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" name="name" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password1" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" name="password2" class="form-control p_input">
                </div>

                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Remember me </label>
                  </div>
                  <a href="#" class="forgot-pass">Forgot password</a>
                </div>

                <div class="form-group">
                  {% if messages %}
                  <ul class="messages">
                    {% for message in messages %}
                    <li style="list-style-type: none; color: #cc0000; font-size: 15px;">{{ message }}</li>
                    {% endfor %}
                  </ul>
                  {% endif %}
                </div>

                <div class="text-center">
                  <!-- <input type="submit" value="Sign Up"> -->
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Sign Up</button>
                </div>

                <div class="d-flex">
                  <button class="btn btn-facebook col mr-2">
                    <i class="mdi mdi-facebook"></i> Facebook </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google-plus"></i> Google plus </button>
                </div>

                <p class="sign-up text-center">Already have an Account?
                  <a href="{% url 'sign-in' %}">Sign In</a>
                </p>
                <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>

              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
</body>

</html>
