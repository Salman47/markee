{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Markee Media | {{ doc_name }}</title>
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">{{ doc_name }}</h3>

              <form method="POST" action="">
                {% csrf_token %}

                <div class="form-group">
                  <label>Task Number</label>
                  <input type="number" name="task_number" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Client Name</label>
                  <input type="text" name="client_name" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Fotoage Link</label>
                  <input type="url" name="fotoage_link" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Notes</label>
                  <!-- <input type="text" name="notes" class="form-control p_input"> -->
                  <textarea name="notes" class="form-control p_input" rows="5"></textarea>
                </div>

                <div class="form-group">
                  <label>Quantity</label>
                  <input type="number" name="quantity" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Start Date</label>
                  <input type="date" name="start_date" class="form-control p_input">
                </div>

                <div class="form-group">
                  <label>Due Date</label>
                  <input type="date" name="due_date" class="form-control p_input">
                </div>

                <div class="form-group">
                    <label>Approval Status</label>
                    <select name="approval_status" class="form-control p_input">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>


                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">{{ doc_name }}</button>
                </div>

              </form>

            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
</body>

</html>
